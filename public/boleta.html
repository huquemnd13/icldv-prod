<!DOCTYPE html>
<html>
  <head>
    <title>Instituto Cultural Leonardo da Vinci</title>
    <style>
      /* Estilos para el encabezado */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        font-family: "Montserrat", sans-serif; /* Fuente moderna */
        background-color: #f4f4f9;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 80%;
        max-width: 800px;
      }

      .logo-container {
        background-color: white;
        padding: 10px;
        border-radius: 4px;
      }

      .logo {
        width: 120px;
      }

      .bloque-azul {
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 4px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .bloque-blanco {
        background-color: #ffffff;
        color: white;
        padding: 20px;
        border-radius: 4px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Estilos para la tabla */
      table {
        width: 100%; /* Ocupa el 100% del ancho del contenedor padre */
        border-collapse: collapse;
        margin-top: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        color: #000; /* Cambia el color del texto a negro */
      }

      th {
        background-color: #f2f2f2; /* Fondo gris claro para los encabezados */
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="https://cdn.glitch.global/053303b6-9407-4474-b212-bccd4a7b7e5d/LogoLDV-removebg.png?v=1729718938375"
          alt="Logo del Instituto"
        />
      </div>
      <div class="bloque-azul">
        INSTITUTO CULTURAL LEONARDO DA VINCI<br />
        INFORME DE CALIFICACIONES<br />
        NIVEL PRIMARIA<br />
        CCT: 15PPR3434K
      </div>
    </header>

    <div class="bloque-blanco">
      <table>
        <tr>
          <th>NOMBRE DEL ALUMNO</th>
          <th>CICLO ESCOLAR</th>
          <th>GRADO</th>
          <th>GRUPO</th>
          <th>PERIODO</th>
        </tr>
        <tr>
          <td>Nombre Alumno 1</td>
          <td>2023-2024</td>
          <td>2Â°</td>
          <td>B</td>
          <td>Segundo</td>
        </tr>
      </table>
    </div>
  </body>
</html>
