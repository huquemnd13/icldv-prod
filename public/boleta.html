<!DOCTYPE html>
<html>
  <head>
    <title>Instituto Cultural Leonardo da Vinci</title>
    <style>
      /* Estilos para el cuerpo y encabezado */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f4f4f9;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 80%;
        max-width: 800px;
      }

      .logo-container {
        background-color: white;
        padding: 10px;
        border-radius: 8px;
      }

      .logo {
        width: 120px;
      }

      .bloque-azul {
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .bloque-blanco {
        background-color: #ffffff;
        color: #333;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Estilos para la tabla */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-top: 20px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      th, td {
        padding: 15px;
        text-align: left;
        font-size: 16px;
        color: #333;
      }

      /* Estilo del encabezado de la tabla */
      th {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #ffffff;
        font-weight: bold;
        border-bottom: 2px solid #0056b3;
      }

      /* Estilo de filas alternas */
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:nth-child(odd) {
        background-color: #ffffff;
      }

      /* Bordes redondeados */
      tr:first-child th:first-child {
        border-top-left-radius: 8px;
      }
      tr:first-child th:last-child {
        border-top-right-radius: 8px;
      }
      tr:last-child td:first-child {
        border-bottom-left-radius: 8px;
      }
      tr:last-child td:last-child {
        border-bottom-right-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="https://cdn.glitch.global/053303b6-9407-4474-b212-bccd4a7b7e5d/LogoLDV-removebg.png?v=1729718938375"
          alt="Logo del Instituto"
        />
      </div>
      <div class="bloque-azul">
        INSTITUTO CULTURAL LEONARDO DA VINCI<br />
        INFORME DE CALIFICACIONES<br />
        NIVEL PRIMARIA<br />
        CCT: 15PPR3434K
      </div>
    </header>

    <div class="bloque-blanco">
      <table>
        <tr>
          <th>NOMBRE DEL ALUMNO</th>
          <th>CICLO ESCOLAR</th>
          <th>GRADO</th>
          <th>GRUPO</th>
          <th>PERIODO</th>
        </tr>
        <tr>
          <td>Nombre Alumno 1</td>
          <td>2023-2024</td>
          <td>2Â°</td>
          <td>B</td>
          <td>Segundo</td>
        </tr>
      </table>
    </div>
  </body>
</html>
